<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Crest</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="profilecard.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="card-header"></div>

      <div class="profile-pic">
        <img
          src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80"
          alt="Victor Crest"
        />
      </div>

      <div class="profile-info">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="location">London</p>
      </div>

      <div class="stats">
        <div class="stat">
          <span class="stat-value">80K</span>
          <span class="stat-label">Followers</span>
        </div>
        <div class="stat">
          <span class="stat-value">803K</span>
          <span class="stat-label">Likes</span>
        </div>
        <div class="stat">
          <span class="stat-value">1.4K</span>
          <span class="stat-label">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
