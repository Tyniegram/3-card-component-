<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my profile card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f7fbfd, #5fbed1);
        padding: 20px;
      }

      .profile-card {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        position: relative;
      }

      .profile-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .profile-header {
        height: 180px;
        background: linear-gradient(120deg, #8e44ad, #3498db);
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid white;
        background: #ecf0f1;
        position: absolute;
        bottom: -75px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .profile-pic:hover {
        transform: scale(1.05);
      }

      .profile-pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-content {
        padding: 85px 30px 30px;
        text-align: center;
      }

      .profile-name {
        font-size: 28px;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 5px;
      }

      .profile-title {
        color: #3498db;
        font-size: 18px;
        margin-bottom: 20px;
      }

      .profile-desc {
        color: #7f8c8d;
        line-height: 1.6;
        margin-bottom: 25px;
      }

      .social-stats {
        display: flex;
        justify-content: space-around;
        margin: 25px 0;
      }

      .stat {
        text-align: center;
      }

      .stat-number {
        font-size: 24px;
        font-weight: 700;
        color: #3498db;
      }

      .stat-label {
        font-size: 14px;
        color: #7f8c8d;
        text-transform: uppercase;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }

      .social-link {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #3498db;
        font-size: 20px;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      .social-link:hover {
        transform: translateY(-5px);
        background: #3498db;
        color: white;
      }

      .action-buttons {
        display: flex;
        gap: 15px;
        margin-top: 30px;
      }

      .btn {
        flex: 1;
        padding: 12px 0;
        border-radius: 50px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: linear-gradient(to right, #3498db, #8e44ad);
        color: white;
      }

      .btn-secondary {
        background: #f0f4f8;
        color: #3498db;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .skills {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin: 25px 0;
      }

      .skill {
        background: #e0f7fa;
        color: #0097a7;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
      }

      @media (max-width: 480px) {
        .profile-card {
          max-width: 350px;
        }

        .profile-header {
          height: 150px;
        }

        .profile-pic {
          width: 130px;
          height: 130px;
          bottom: -65px;
        }

        .profile-content {
          padding-top: 75px;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-pic">
          <img src="images/IMG_1792.jpg" alt="Profile Picture" />
        </div>
      </div>

      <div class="profile-content">
        <h1 class="profile-name">Joseph Akilozi</h1>
        <p class="profile-title">Senior UI/UX Designer</p>
        <p class="profile-desc">
          Creative designer with 4 years of experience crafting beautiful and
          functional user interfaces. Passionate about creating engaging digital
          experiences.
        </p>

        <div class="social-stats">
          <div class="stat">
            <div class="stat-number">1.2K</div>
            <div class="stat-label">Followers</div>
          </div>
          <div class="stat">
            <div class="stat-number">458</div>
            <div class="stat-label">Following</div>
          </div>
          <div class="stat">
            <div class="stat-number">87</div>
            <div class="stat-label">Projects</div>
          </div>
        </div>

        <div class="skills">
          <span class="skill">UI Design</span>
          <span class="skill">UX Research</span>
          <span class="skill">Figma</span>
          <span class="skill">Prototyping</span>
          <span class="skill">Web Design</span>
        </div>

        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>

        <div class="action-buttons">
          <button class="btn btn-primary">Message</button>
          <button class="btn btn-secondary">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
